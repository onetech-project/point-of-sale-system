name: Build & Push All Services

on:
  push:
    branches:
      - master
      - staging
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            context: api-gateway
            dockerfile: api-gateway/Dockerfile

          - name: auth-service
            context: backend/auth-service
            dockerfile: backend/auth-service/Dockerfile

          - name: user-service
            context: backend/user-service
            dockerfile: backend/user-service/Dockerfile

          - name: tenant-service
            context: backend/tenant-service
            dockerfile: backend/tenant-service/Dockerfile

          - name: notification-service
            context: backend/notification-service
            dockerfile: backend/notification-service/Dockerfile

          - name: order-service
            context: backend/order-service
            dockerfile: backend/order-service/Dockerfile

          - name: product-service
            context: backend/product-service
            dockerfile: backend/product-service/Dockerfile

          - name: frontend
            context: frontend
            dockerfile: frontend/Dockerfile

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment tag
        id: envtag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "TAG=prod" >> $GITHUB_OUTPUT
          else
            echo "TAG=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.context }}
          file: ./${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.service.name }}:${{ steps.envtag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.service.name }}:${{ github.sha }}
