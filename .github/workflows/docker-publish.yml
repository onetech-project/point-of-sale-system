name: Build & Push All Services

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - staging

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name == 'master' && 'production' || 'staging' }}

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            context: api-gateway
            dockerfile: api-gateway/Dockerfile

          - name: auth-service
            context: backend/auth-service
            dockerfile: backend/auth-service/Dockerfile

          - name: user-service
            context: backend/user-service
            dockerfile: backend/user-service/Dockerfile

          - name: tenant-service
            context: backend/tenant-service
            dockerfile: backend/tenant-service/Dockerfile

          - name: notification-service
            context: backend/notification-service
            dockerfile: backend/notification-service/Dockerfile

          - name: order-service
            context: backend/order-service
            dockerfile: backend/order-service/Dockerfile

          - name: product-service
            context: backend/product-service
            dockerfile: backend/product-service/Dockerfile

          - name: audit-service
            context: backend/audit-service
            dockerfile: backend/audit-service/Dockerfile

          - name: analytics-service
            context: backend/analytics-service
            dockerfile: backend/analytics-service/Dockerfile

          - name: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
            needs_env: true

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment tag
        id: envtag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "TAG=production" >> $GITHUB_OUTPUT
          else
            echo "TAG=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service.context }}
          file: ./${{ matrix.service.dockerfile }}
          push: true
          build-args: |
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_APP_NAME={0}', secrets.NEXT_PUBLIC_APP_NAME) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_DEFAULT_LOCALE={0}', secrets.NEXT_PUBLIC_DEFAULT_LOCALE) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_SUPPORTED_LOCALES={0}', secrets.NEXT_PUBLIC_SUPPORTED_LOCALES) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_S3_ENDPOINT={0}', secrets.NEXT_PUBLIC_S3_ENDPOINT) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_APP_VERSION={0}', secrets.NEXT_PUBLIC_APP_VERSION) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_ENVIRONMENT={0}', secrets.NEXT_PUBLIC_ENVIRONMENT) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_ENABLE_ANALYTICS={0}', secrets.NEXT_PUBLIC_ENABLE_ANALYTICS) || '' }}
            ${{ matrix.service.needs_env && format('NEXT_PUBLIC_ENABLE_DEBUG={0}', secrets.NEXT_PUBLIC_ENABLE_DEBUG) || '' }}
            ${{ matrix.service.needs_env && format('API_GATEWAY_URL={0}', secrets.API_GATEWAY_URL) || '' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.service.name }}:${{ steps.envtag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPO }}-${{ matrix.service.name }}:${{ github.sha }}

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'master' && 'production' || 'staging' }}
    steps:
      - name: Deploy via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            if [ "${GITHUB_REF_NAME}" = "master" ]; then
              cd /srv/posku/production/app
            else
              cd /srv/posku/staging/app
            fi
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d --remove-orphans
