version: '3.8'

services:
  postgres:
    image: postgres:14.19-alpine3.21
    container_name: postgres-db
    environment:
      POSTGRES_DB: pos_db
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  redis:
    image: redis:8.0.5-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pos-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1

      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_LISTENERS: 'PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      CLUSTER_ID: '4Yd5GOPATfi2bVBEGVfGpw'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M

  # MinIO Object Storage for Product Photos (Feature 005)
  minio:
    image: minio/minio:latest
    container_name: pos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pos-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  # T112: Order Service for QRIS Guest Ordering
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: order-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/order-service/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pos_user:pos_password@postgres:5432/pos_db?sslmode=disable}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_HOST: ${REDIS_HOST:-redis}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:29092}
      PORT: 8080

    ports:
      - "8087:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/auth-service/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pos_user:pos_password@postgres:5432/pos_db?sslmode=disable}
      REDIS_HOST: redis:6379
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:29092}
      PORT: 8080
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/notification-service/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pos_user:pos_password@postgres:5432/pos_db?sslmode=disable}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:29092}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      PORT: 8080
    ports:
      - "8085:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    container_name: product-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - ./backend/product-service/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pos_user:pos_password@postgres:5432/pos_db?sslmode=disable}
      REDIS_HOST: redis:6379
      S3_ENDPOINT: ${S3_ENDPOINT:-minio:9000}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT:-localhost:9000}
      PORT: 8080
    ports:
      - "8086:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  tenant-service:
    build:
      context: ./backend/tenant-service
      dockerfile: Dockerfile
    container_name: tenant-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/tenant-service/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pos_user:pos_password@postgres:5432/pos_db?sslmode=disable}
      REDIS_HOST: ${REDIS_HOST:-redis:6379}
      PORT: 8080
    ports:
      - "8084:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/user-service/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pos_user:pos_password@postgres:5432/pos_db?sslmode=disable}
      REDIS_HOST: ${REDIS_HOST:-redis:6379}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:29092}
      PORT: 8080
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      redis:
        condition: service_healthy
    environment:
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret}
      AUTH_SERVICE_URL:  ${AUTH_SERVICE_URL:-http://auth-service:8080}
      USER_SERVICE_URL:  ${USER_SERVICE_URL:-http://user-service:8080}
      TENANT_SERVICE_URL:  ${TENANT_SERVICE_URL:-http://tenant-service:8080}
      PRODUCT_SERVICE_URL:  ${PRODUCT_SERVICE_URL:-http://product-service:8080}
      ORDER_SERVICE_URL:  ${ORDER_SERVICE_URL:-http://order-service:8080}
      NOTIFICATION_SERVICE_URL:  ${NOTIFICATION_SERVICE_URL:-http://notification-service:8080}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}

      # Server Configuration
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
      - external-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos-frontend
    env_file:
      - ./frontend/.env.local
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - external-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile    # Caddy configuration
      - caddy_data:/data                          # Persist certs & state
      - caddy_config:/config
    networks:
      - external-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  minio_data:

networks:
  external-network:
    driver: bridge
  internal-network:
    driver: bridge
