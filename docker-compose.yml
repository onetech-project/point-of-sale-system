services:
  postgres:
    image: postgres:14.19-alpine3.21
    container_name: postgres-db
    environment:
      POSTGRES_DB: pos_db
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  redis:
    image: redis:8.0.5-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    environment:
      REDIS_PASSWORD: pos_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pos-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1

      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_LISTENERS: 'PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      CLUSTER_ID: '4Yd5GOPATfi2bVBEGVfGpw'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 1024M

  # MinIO Object Storage for Product Photos (Feature 005)
  minio:
    image: minio/minio:latest
    container_name: pos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 256M
  
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pos-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M

  # T112: Order Service for QRIS Guest Ordering
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: order-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/order-service/.env
    ports:
      - "8087:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure:5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "order-service"
      env: "development"

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/auth-service/.env
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure:5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "auth-service"
      env: "development"

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/notification-service/.env
    ports:
      - "8085:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure:5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "notification-service"
      env: "development"

  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    container_name: product-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - ./backend/product-service/.env
    ports:
      - "8086:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure:5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "product-service"
      env: "development"

  tenant-service:
    build:
      context: ./backend/tenant-service
      dockerfile: Dockerfile
    container_name: tenant-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/tenant-service/.env
    ports:
      - "8084:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure:5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
