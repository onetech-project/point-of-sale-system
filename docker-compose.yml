      prometheus.port: "8080"
      service: "tenant-service"
      env: "development"

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    env_file:
      - ./backend/user-service/.env
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure:5
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "user-service"
      env: "development"
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./api-gateway/.env
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "api-gateway"
      env: "development"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos-frontend
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 128M
    labels:
      prometheus.scrape: "true"
      prometheus.port: "8080"
      service: "frontend"
      env: "development"

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  minio_data:

networks:
  pos-network:
    external: true
      
