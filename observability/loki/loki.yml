auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  replication_factor: 1

  ring:
    kvstore:
      store: memberlist

memberlist:
  join_members:
    - loki
  abort_if_cluster_join_fails: false
  bind_port: 7946

schema_config:
  configs:
    - from: 2025-12-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  aws:
    endpoint: minio:9000
    bucketnames: loki
    access_key_id: ${MINIO_ACCESS_KEY}
    secret_access_key: ${MINIO_SECRET_KEY}
    insecure: true
    s3forcepathstyle: true

  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/cache
