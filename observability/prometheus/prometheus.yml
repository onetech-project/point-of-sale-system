global:
  scrape_interval: 15s
  evaluation_interval: 15s

# T117: Load alert rules for audit trail monitoring
rule_files:
  - 'audit_trail_alerts.yml'

scrape_configs:
  - job_name: 'docker-services'

    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s

    # filter & mapping
    relabel_configs:
      # hanya container yang punya label -> prometheus.scrape=true
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        regex: 'true'
        action: keep

      # gunakan label prometheus.port sebagai target address
      - source_labels: [__meta_docker_container_ip, __meta_docker_container_label_prometheus_port]
        regex: '(.+);(.+)'
        replacement: '$1:$2'
        target_label: __address__

      # tambahkan label tambahan ke metrics
      - source_labels: [__meta_docker_container_name]
        target_label: container

      - source_labels: [__meta_docker_container_label_env]
        target_label: env

      - source_labels: [__meta_docker_container_label_service]
        target_label: service

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
