services:
  grafana:
    image: grafana/grafana:latest
    container_name: pos-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    networks:
      - pos-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  prometheus:
    image: prom/prometheus:latest
    container_name: pos-prometheus
    group_add:
      - ${DOCKER_GROUP_ID}
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - prometheus_data:/prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    networks:
      - pos-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
  
  loki:
    image: grafana/loki:latest
    container_name: pos-loki
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ./loki/loki.yml:/etc/loki/config.yml
      - loki_data:/loki
    command: ["-config.file=/etc/loki/config.yml", "-config.expand-env=true"]
    networks:
      - pos-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  promtail:
    image: grafana/promtail:latest
    container_name: pos-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail/promtail.yml:/etc/promtail/config.yml
    command: ["-config.file=/etc/promtail/config.yml"]
    networks:
      - pos-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:latest
    container_name: pos-tempo
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ./tempo-data:/etc/tempo
      - tempo_data:/var/tempo
    command: ["-config.file=/etc/tempo/tempo.yml", "-config.expand-env=true"]
    networks:
      - pos-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: pos-otel-collector
    volumes:
      - ./otel/otel-collector.yml:/etc/otel-collector.yml
    command: ["--config=/etc/otel-collector.yml"]
    networks:
      - pos-network
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      - tempo
  
  tempo-init:
    image: minio/mc
    container_name: pos-tempo-init
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    networks:
      - pos-network
    entrypoint: >
      /bin/sh -c "
        until mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY}; do
          echo 'MinIO not ready yet. Retrying...';
          sleep 3;
        done &&
        mc mb --ignore-existing local/loki &&
        mc mb --ignore-existing local/tempo-traces &&
        echo 'âœ… Buckets created: loki, tempo-traces'
      "
    restart: "no"

volumes:
  grafana_data:
  prometheus_data:
  tempo_data:
  loki_data:

networks:
  pos-network:
    external: true