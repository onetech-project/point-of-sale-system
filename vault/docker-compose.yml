services:
  vault:
    image: hashicorp/vault:1.15
    container_name: pos-vault
    entrypoint: ["/vault/scripts/vault-entrypoint.sh"]
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_TOKEN: "${VAULT_TOKEN}"
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./vault-config.hcl:/vault/config/vault-config.hcl:ro
      - ./vault-init.sh:/vault/scripts/vault-init.sh:ro
      - ./vault-entrypoint.sh:/vault/scripts/vault-entrypoint.sh:ro
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pos-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  vault_data:

networks:
  pos-network:
    external: true